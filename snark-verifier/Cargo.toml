[package]
name = "snark-verifier"
version = "0.1.1"
edition = "2021"

[dependencies]
itertools = "0.10.3"
lazy_static = "1.4.0"
num-bigint = "0.4.3"
num-integer = "0.1.45"
num-traits = "0.2.15"
rand = "0.8"
hex = "0.4"
halo2_curves = { package ="halo2curves", version = "0.6.0", features = ["derive_serde"] }


# parallel
rayon = { version = "1.5.3", optional = true }

# system_halo2
halo2_proofs = { git = "https://github.com/zkonduit/halo2", rev = "38abade26078496aa4d8738b967b0e7fa5d9505c", optional = true }

# loader_evm
sha3 = { version = "0.10", optional = true }
revm = { version = "3.5.0", optional = true,   default-features = false }

# loader_halo2
halo2_wrong_ecc = { git = "https://github.com/zkonduit/halo2wrong", branch = "ac/chunked-mv-lookup", package = "ecc", optional = true }
poseidon = { git = "https://github.com/privacy-scaling-explorations/poseidon", tag = "v2023_04_20", optional = true }

# derive_serde
serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
rand_chacha = "0.3.1"
paste = "1.0.7"

# system_halo2
halo2_wrong_ecc = { git = "https://github.com/zkonduit/halo2wrong", branch = "ac/chunked-mv-lookup", package = "ecc" }


[features]
default = ["loader_evm", "loader_halo2", "system_halo2"]

parallel = ["dep:rayon"]
mv-lookup = ["halo2_proofs?/mv-lookup"]
# loaders
loader_evm = ["dep:sha3", "dep:revm"]
loader_halo2 = ["dep:halo2_proofs", "dep:halo2_wrong_ecc", "dep:poseidon"]

# systems
system_halo2 = ["dep:halo2_proofs"]

# features of halo2
halo2_circuit_params = [
    "halo2_proofs?/circuit-params",
    "halo2_wrong_ecc?/circuit-params",
]
derive_serde = ["dep:serde"]


